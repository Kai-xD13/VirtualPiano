<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="key A">A</kbd>
            <kbd class="key S">S</kbd>
            <kbd class="key D">D</kbd>
            <kbd class="key F">F</kbd>
            <kbd class="key G">G</kbd>
            <kbd class="key H">H</kbd>
            <kbd class="key J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="key W">W</kbd>
            <kbd class="key E">E</kbd>
            <kbd class="key T">T</kbd>
            <kbd class="key Y">Y</kbd>
            <kbd class="key U">U</kbd>
        </div>
    </div>
    <script src="behavior.js"></script>
</body>
</html>
